<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcoin</title>

    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <section class="banner">
        <img src="../static/img/banner.png" alt="" class="banner__imagem">
        <h1 class="banner__titulo-1">Tcoin</h1>
        <h2 class="banner__titulo-2">Cryptocurrency Market Data</h2>
    </section>

    <main class="template">
        <img src="../static/img/coin.gif" alt="" class="template__imagem">
        <h1 class="template__titulo-1">{{ coin_title }}</h1>
        <h2 class="template__titulo-2">{{ coin_price }}</h2>
        <h3 class="template__titulo-3">{{ request_time }}</h3>
    </main>
</body>
</html>
